<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - Coach Portal</title>
    <link rel="stylesheet" href="coach-styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="coach-dashboard.html">ğŸ“Š Dashboard</a>
            <a href="coach-batches.html">ğŸ“š Batches</a>
            <a href="coach-attendance.html" class="active">ğŸ“‹ Attendance</a>
            <a href="coach-fees.html">ğŸ’° Fees</a>
            <a href="coach-performance.html">â­ Performance</a>
            <a href="coach-bmi.html">ğŸ“ BMI</a>
            <a href="coach-schedule.html">ğŸ“… Schedule</a>
            <a href="coach-invite.html">âœ‰ï¸ Invite</a>
            <a href="coach-enquiries.html">ğŸ“ Enquiries</a>
            <a href="coach-students.html">ğŸ“ Students</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <h1>ğŸ“‹ Mark Attendance</h1>
        <div class="controls">
            <div class="form-group">
                <label>Select Your Batch</label>
                <select id="batchSelect"><option value="">-- Select Batch --</option></select>
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" id="dateSelect">
            </div>
            <div class="form-group" style="align-items: flex-end;">
                <button class="btn" onclick="loadAttendance()">Load Students</button>
            </div>
            <div class="form-group" style="align-items: flex-end;">
                <button class="btn btn-success" onclick="saveAllAttendance()">ğŸ’¾ Save All</button>
            </div>
        </div>
        <div id="attendanceTableContainer"></div>
    </div>
    <script>
        const API_URL = 'http://localhost:8000';
        let currentCoach = null, currentStudents = [], currentBatchId = null, currentDate = null;
        const loggedInCoach = sessionStorage.getItem('loggedInCoach');
        if (!loggedInCoach) { window.location.href = 'coach.html'; }
        else { currentCoach = JSON.parse(loggedInCoach); document.getElementById('dateSelect').valueAsDate = new Date(); loadBatches(); }
        async function loadBatches() {
            const response = await fetch(`${API_URL}/batches/coach/${currentCoach.id}`);
            const batches = await response.json();
            const select = document.getElementById('batchSelect');
            batches.forEach(batch => {
                const option = document.createElement('option');
                option.value = batch.id;
                option.textContent = batch.batch_name;
                select.appendChild(option);
            });
        }
        async function loadAttendance() {
            const batchId = document.getElementById('batchSelect').value;
            const date = document.getElementById('dateSelect').value;
            if (!batchId || !date) { alert('Please select both batch and date'); return; }
            currentBatchId = batchId; currentDate = date;
            const studentsResponse = await fetch(`${API_URL}/batch-students/${batchId}`);
            const students = await studentsResponse.json();
            if (students.length === 0) {
                document.getElementById('attendanceTableContainer').innerHTML = '<div style="text-align:center;padding:60px;color:#999;">No students in this batch</div>';
                return;
            }
            const attendanceResponse = await fetch(`${API_URL}/attendance/batch/${batchId}/date/${date}`);
            const attendanceRecords = await attendanceResponse.json();
            const attendanceMap = {};
            attendanceRecords.forEach(record => { attendanceMap[record.student_id] = record; });
            currentStudents = students.map(student => ({ ...student, attendance: attendanceMap[student.id] || { status: 'Present', remarks: '' } }));
            displayAttendanceTable();
        }
        function displayAttendanceTable() {
            const container = document.getElementById('attendanceTableContainer');
            container.innerHTML = '<table><thead><tr><th>#</th><th>Student Name</th><th>Email</th><th>Phone</th><th>Status</th><th>Remarks</th><th>Action</th></tr></thead><tbody>' +
            currentStudents.map((student, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td><strong>${student.name}</strong></td>
                    <td>${student.email}</td>
                    <td>${student.phone}</td>
                    <td>
                        <select class="status-select" id="status_${student.id}">
                            <option value="Present" ${student.attendance.status === 'Present' ? 'selected' : ''}>âœ… Present</option>
                            <option value="Absent" ${student.attendance.status === 'Absent' ? 'selected' : ''}>âŒ Absent</option>
                            <option value="Leave" ${student.attendance.status === 'Leave' ? 'selected' : ''}>ğŸ  Leave</option>
                        </select>
                    </td>
                    <td><input type="text" class="remarks-input" id="remarks_${student.id}" value="${student.attendance.remarks || ''}" placeholder="Add remarks..."></td>
                    <td><button class="save-row-btn" onclick="saveAttendance(${student.id})">Save</button></td>
                </tr>
            `).join('') + '</tbody></table>';
        }
        async function saveAttendance(studentId) {
            const status = document.getElementById(`status_${studentId}`).value;
            const remarks = document.getElementById(`remarks_${studentId}`).value;
            const attendanceData = { batch_id: parseInt(currentBatchId), student_id: studentId, date: currentDate, status: status, marked_by: `Coach: ${currentCoach.name}`, remarks: remarks };
            const response = await fetch(`${API_URL}/attendance/`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(attendanceData) });
            if (response.ok) { alert('Attendance saved!'); } else { alert('Failed to save attendance'); }
        }
        async function saveAllAttendance() {
            if (!currentBatchId || !currentDate) { alert('Please load attendance first'); return; }
            let saved = 0;
            for (const student of currentStudents) {
                const status = document.getElementById(`status_${student.id}`).value;
                const remarks = document.getElementById(`remarks_${student.id}`).value;
                const attendanceData = { batch_id: parseInt(currentBatchId), student_id: student.id, date: currentDate, status: status, marked_by: `Coach: ${currentCoach.name}`, remarks: remarks };
                await fetch(`${API_URL}/attendance/`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(attendanceData) });
                saved++;
            }
            alert(`Saved attendance for ${saved} students!`);
            loadAttendance();
        }
        function logout() { sessionStorage.removeItem('loggedInCoach'); window.location.href = 'coach.html'; }
    </script>
</body>
</html>
