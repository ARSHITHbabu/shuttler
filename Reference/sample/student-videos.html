<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Videos - Student</title>
    <link rel="stylesheet" href="student-styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="student-dashboard.html">ğŸ“Š Dashboard</a>
            <a href="student-invitations.html">ğŸ“¨ Invitations</a>
            <a href="student-batches.html">ğŸ“š Batches</a>
            <a href="student-attendance.html">ğŸ“‹ Attendance</a>
            <a href="student-fees.html">ğŸ’° Fees</a>
            <a href="student-performance.html">â­ Performance</a>
            <a href="student-bmi.html">ğŸ“ BMI</a>
            <a href="student-schedule.html">ğŸ“… Schedule</a>
            <a href="student-tournaments.html">ğŸ† Tournaments</a>
            <a href="student-videos.html" class="active">ğŸ¥ Videos</a>
            <a href="student-profile.html">ğŸ‘¤ Profile</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <h1>ğŸ¥ Learning Videos</h1>
        
        <div class="video-grid" id="dataContainer"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentStudent = null;

        const loggedInStudent = sessionStorage.getItem('loggedInStudent');
        if (!loggedInStudent) {
            window.location.href = 'student.html';
        } else {
            currentStudent = JSON.parse(loggedInStudent);
            loadData();
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/videos/`);
                const videos = await response.json();
                
                const container = document.getElementById('dataContainer');
                
                if (videos.length === 0) {
                    container.innerHTML = '<div class="empty-state">ğŸ¥ No learning videos available yet</div>';
                    return;
                }

                container.innerHTML = videos.map(video => `
                    <div class="video-card">
                        <div class="video-thumbnail">
                            <div class="play-icon">â–¶ï¸</div>
                            ${video.duration ? `
                                <div class="video-duration">${video.duration}</div>
                            ` : ''}
                        </div>
                        <div class="video-content">
                            ${video.category ? `
                                <span class="category-badge">${video.category}</span>
                            ` : ''}
                            <div class="video-title">${video.title}</div>
                            ${video.description ? `
                                <div class="video-description">${video.description}</div>
                            ` : ''}
                            <div class="video-meta">
                                <span>ğŸ‘ï¸ ${video.views || 0} views</span>
                                ${video.uploaded_date ? `
                                    <span>ğŸ“… ${formatDate(video.uploaded_date)}</span>
                                ` : ''}
                            </div>
                            ${video.url ? `
                                <a href="${video.url}" target="_blank" class="video-link">
                                    â–¶ï¸ Watch Video
                                </a>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('dataContainer').innerHTML = '<div class="empty-state">âš ï¸ Error loading videos</div>';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function logout() {
            sessionStorage.removeItem('loggedInStudent');
            window.location.href = 'student.html';
        }

        setInterval(loadData, 30000);
    </script>
</body>
</html>
