<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enquiries - Coach Portal</title>

</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="coach-dashboard.html">ğŸ“Š Dashboard</a>
            <a href="coach-batches.html">ğŸ“š Batches</a>
            <a href="coach-attendance.html">ğŸ“‹ Attendance</a>
            <a href="coach-fees.html">ğŸ’° Fees</a>
            <a href="coach-performance.html">â­ Performance</a>
            <a href="coach-bmi.html">ğŸ“ BMI</a>
            <a href="coach-schedule.html">ğŸ“… Schedule</a>
            <a href="coach-invite.html">âœ‰ï¸ Invite</a>
            <a href="coach-enquiries.html" class="active">ğŸ“ Enquiries</a>
            <a href="coach-students.html">ğŸ“ Students</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <h1>ğŸ“ My Enquiries</h1>
        <div id="enquiriesList"></div>
    </div>
    <script>
        const API_URL = 'http://localhost:8000';
        let currentCoach = null;
        const loggedInCoach = sessionStorage.getItem('loggedInCoach');
        if (!loggedInCoach) { window.location.href = 'coach.html'; }
        else { currentCoach = JSON.parse(loggedInCoach); loadEnquiries(); }
        async function loadEnquiries() {
            try {
                const response = await fetch(`${API_URL}/enquiries/assigned/${currentCoach.name}`);
                const enquiries = await response.json();
                const container = document.getElementById('enquiriesList');
                if (enquiries.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 60px; color: #999;">No enquiries assigned to you yet</div>';
                    return;
                }
                container.innerHTML = '<table><thead><tr><th>Name</th><th>Phone</th><th>Email</th><th>Message</th><th>Status</th><th>Date</th></tr></thead><tbody>' +
                enquiries.map(enq => `
                    <tr>
                        <td><strong>${enq.name}</strong></td>
                        <td>${enq.phone}</td>
                        <td>${enq.email || 'N/A'}</td>
                        <td>${enq.message}</td>
                        <td>${enq.status}</td>
                        <td>${new Date(enq.created_at).toLocaleDateString()}</td>
                    </tr>
                `).join('') + '</tbody></table>';
            } catch (error) { console.error('Error loading enquiries:', error); }
        }
        function logout() { sessionStorage.removeItem('loggedInCoach'); window.location.href = 'coach.html'; }
        setInterval(loadEnquiries, 30000);
    </script>
</body>
</html>
