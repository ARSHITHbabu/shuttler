<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Schedule - Coach Portal</title>

</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="coach-dashboard.html">ğŸ“Š Dashboard</a>
            <a href="coach-batches.html">ğŸ“š Batches</a>
            <a href="coach-attendance.html">ğŸ“‹ Attendance</a>
            <a href="coach-fees.html">ğŸ’° Fees</a>
            <a href="coach-performance.html">â­ Performance</a>
            <a href="coach-bmi.html">ğŸ“ BMI</a>
            <a href="coach-schedule.html" class="active">ğŸ“… Schedule</a>
            <a href="coach-invite.html">âœ‰ï¸ Invite</a>
            <a href="coach-enquiries.html">ğŸ“ Enquiries</a>
            <a href="coach-students.html">ğŸ“ Students</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <h1>ğŸ“… My Schedule</h1>
        <div id="scheduleList"></div>
    </div>
    <script>
        const API_URL = 'http://localhost:8000';
        let currentCoach = null;
        const loggedInCoach = sessionStorage.getItem('loggedInCoach');
        if (!loggedInCoach) { window.location.href = 'coach.html'; }
        else { currentCoach = JSON.parse(loggedInCoach); loadSchedule(); }
        async function loadSchedule() {
            try {
                const response = await fetch(`${API_URL}/batches/coach/${currentCoach.id}`);
                const batches = await response.json();
                const container = document.getElementById('scheduleList');
                if (batches.length === 0) {
                    container.innerHTML = '<div style="text-align: center; padding: 60px; color: #999;">No batches assigned yet</div>';
                    return;
                }
                container.innerHTML = batches.map(batch => `
                    <div class="schedule-card">
                        <h3>${batch.batch_name}</h3>
                        <p><strong>â° Timing:</strong> ${batch.timing}</p>
                        <p><strong>${batch.period === 'Morning' ? 'ğŸŒ…' : 'ğŸŒ†'} Period:</strong> ${batch.period}</p>
                        <p><strong>ğŸ“ Location:</strong> ${batch.location || 'N/A'}</p>
                    </div>
                `).join('');
            } catch (error) { console.error('Error loading schedule:', error); }
        }
        function logout() { sessionStorage.removeItem('loggedInCoach'); window.location.href = 'coach.html'; }
    </script>
</body>
</html>
