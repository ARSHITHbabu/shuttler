<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Batches - Student</title>
    <link rel="stylesheet" href="student-styles.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="student-dashboard.html">ğŸ“Š Dashboard</a>
            <a href="student-invitations.html">ğŸ“¨ Invitations</a>
            <a href="student-batches.html" class="active">ğŸ“š Batches</a>
            <a href="student-attendance.html">ğŸ“‹ Attendance</a>
            <a href="student-fees.html">ğŸ’° Fees</a>
            <a href="student-performance.html">â­ Performance</a>
            <a href="student-bmi.html">ğŸ“ BMI</a>
            <a href="student-schedule.html">ğŸ“… Schedule</a>
            <a href="student-tournaments.html">ğŸ† Tournaments</a>
            <a href="student-videos.html">ğŸ¥ Videos</a>
            <a href="student-profile.html">ğŸ‘¤ Profile</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <h1>ğŸ“š My Batches</h1>
        
        <div class="batches-grid" id="dataContainer"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentStudent = null;

        const loggedInStudent = sessionStorage.getItem('loggedInStudent');
        if (!loggedInStudent) {
            window.location.href = 'student.html';
        } else {
            currentStudent = JSON.parse(loggedInStudent);
            loadData();
        }

        async function loadData() {
            try {
                const response = await fetch(`${API_URL}/student-batches/${currentStudent.id}`);
                const batches = await response.json();
                
                const container = document.getElementById('dataContainer');
                
                if (batches.length === 0) {
                    container.innerHTML = '<div class="empty-state">ğŸ“š You are not assigned to any batch yet.<br>Please check your invitations or contact your coach.</div>';
                    return;
                }

                container.innerHTML = batches.map(batch => `
                    <div class="batch-card">
                        <div class="batch-header">ğŸ“š ${batch.batch_name}</div>
                        <div class="batch-info">
                            <div class="info-item">
                                <span class="info-icon">ğŸ‘¥</span>
                                <strong>Capacity:</strong> ${batch.capacity || 'N/A'}
                            </div>
                            <div class="info-item">
                                <span class="info-icon">ğŸ’°</span>
                                <strong>Fees:</strong> â‚¹${batch.fees}
                            </div>
                            <div class="info-item">
                                <span class="info-icon">ğŸ“…</span>
                                <strong>Start Date:</strong> ${formatDate(batch.start_date)}
                            </div>
                            <div class="info-item">
                                <span class="info-icon">â°</span>
                                <strong>Timing:</strong> ${batch.timing}
                            </div>
                            <div class="info-item">
                                <span class="info-icon">${batch.period === 'Morning' ? 'ğŸŒ…' : 'ğŸŒ†'}</span>
                                <strong>Period:</strong> ${batch.period}
                            </div>
                            <div class="info-item">
                                <span class="info-icon">ğŸ“</span>
                                <strong>Location:</strong> ${batch.location || 'Chennai'}
                            </div>
                            <div class="info-item">
                                <span class="info-icon">ğŸ‘¨â€ğŸ«</span>
                                <strong>Coach:</strong> ${batch.assigned_coach_name || batch.created_by || 'Not Assigned'}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('dataContainer').innerHTML = '<div class="empty-state">âš ï¸ Error loading batches</div>';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function logout() {
            sessionStorage.removeItem('loggedInStudent');
            window.location.href = 'student.html';
        }

        setInterval(loadData, 30000);
    </script>
</body>
</html>
