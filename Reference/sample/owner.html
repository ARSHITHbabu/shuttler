            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <h1>ğŸ‘¤ Owner Portal</h1>
        
        <form id="addCoachForm">
            <div class="form-group">
                <label for="name">Coach Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Add Coach</button>
        </form>

        <div class="coaches-list">
            <h2>Coaches List</h2>
            <div id="coachesList"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        // Load coaches on page load
        loadCoaches();

        // Add coach form submission
        document.getElementById('addCoachForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_URL}/coaches/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Coach added successfully!');
                    document.getElementById('addCoachForm').reset();
                    loadCoaches();
                } else {
                    alert('Failed to add coach');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Load coaches function
        async function loadCoaches() {
            try {
                const response = await fetch(`${API_URL}/coaches/`);
                const coaches = await response.json();
                
                const coachesList = document.getElementById('coachesList');
                
                if (coaches.length === 0) {
                    coachesList.innerHTML = '<p style="color: #999;">No coaches added yet</p>';
                    return;
                }

                coachesList.innerHTML = coaches.map(coach => `
                    <div class="coach-card">
                        <div class="coach-info">
                            <div class="coach-name">${coach.name}</div>
                            <div class="coach-details">ğŸ“§ ${coach.email} | ğŸ“± ${coach.phone} | ğŸ”’ ${'*'.repeat(coach.password.length)}</div>
                        </div>
                        <button class="delete-btn" onclick="deleteCoach(${coach.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading coaches:', error);
            }
        }

        // Delete coach function
        async function deleteCoach(id) {
            if (!confirm('Are you sure you want to delete this coach?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/coaches/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Coach deleted successfully!');
                    loadCoaches();
                } else {
                    alert('Failed to delete coach');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Auto-refresh every 2 seconds to sync changes
        setInterval(loadCoaches, 2000);
    </script>
</body>
