<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Login</title>
    <link rel="stylesheet" href="student-styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection">
            <h1>üéì Student Login</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Status Section (for errors) -->
        <div id="statusSection">
            <h1>üéì Student Portal</h1>
            <div id="statusContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_URL}/students/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();
                
                if (result.success) {
                    sessionStorage.setItem('loggedInStudent', JSON.stringify(result.student));
                    window.location.href = 'student-dashboard.html';
                } else {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('statusSection').style.display = 'block';
                    
                    const statusContent = document.getElementById('statusContent');
                    statusContent.innerHTML = `
                        <div class="status-card status-fail">
                            <div class="status-title">‚ùå Access Denied</div>
                            <div class="status-message">${result.message}</div>
                            <p style="margin-top: 15px; color: #666;">
                                Your credentials don't match any registered student.
                            </p>
                            <button class="logout-btn" onclick="logout()">Try Again</button>
                        </div>
                    `;
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('statusSection').style.display = 'none';
            document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
