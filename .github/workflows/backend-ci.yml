name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Backend/**'
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Backend
        
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
          
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov bandit httpx pytest-asyncio
        
    - name: Lint with Bandit
      run: bandit -r . -x tests || echo "Bandit linting warnings found"
        
    - name: Run tests
      env:
        DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test_secret_key_for_testing
      run: |
        # Skip tests if test directory doesn't exist yet but provide command flow
        if [ -d "tests" ]; then
          pytest --cov=. --cov-report=xml
        else
          echo "No tests found or tests failed"
        fi

  build-and-push:
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./Backend
        push: true
        tags: |
          shuttlerapp/backend:${{ github.sha }}
          shuttlerapp/backend:${{ github.ref == 'refs/heads/main' && 'latest' || 'staging' }}

  deploy-staging:
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: staging
    steps:
    - name: Deploy to Staging
      run: echo "Deploying to api-staging.shuttler.app"

  deploy-prod:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://api.shuttler.app
    steps:
    - name: Deploy to Production
      run: |
        echo "Deploying to api.shuttler.app"
        # Require manual approval (handled by GitHub environment protection rules)
